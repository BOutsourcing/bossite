        <script type="text/javascript">
            
            // Add class to loaded page

            if (document.readyState === 'complete') {
                // good to go!
            }
            var interval = setInterval(function() {
                if (document.readyState === 'complete') {
                    clearInterval(interval);
                    $("body").addClass("loaded");
                }
            }, 100);

            // Menu toogle class

            $(document).ready(function() {
                $(".nav-button").click(function() {
                    $(this).toggleClass("in");
                    $(".nav").toggleClass("in");
                    $(".nav-curtain").toggleClass("in");
                });
                $(".nav-curtain").click(function() {
                    $(this).removeClass("in");
                    $(".nav-button").removeClass("in");
                    $(".nav").removeClass("in");
                });
            });

            // Viewport  animation

            $(function() {
                var viewport = $(window),
                    setVisible = function(e) {
                        var viewportTop = viewport.scrollTop(),
                            viewportBottom = viewport.scrollTop() + viewport.height();
                        $('.page section').each(function() {
                            var self = $(this),
                                top = self.offset().top,
                                bottom = top + self.height(),
                                topOnScreen = top >= viewportTop && top <= viewportBottom,
                                bottomOnScreen = bottom >= viewportTop && bottom <= viewportBottom,
                                elemVisible = topOnScreen || bottomOnScreen;
                            self.toggleClass('visible', elemVisible);

                            // Animated elements

                            if ($(".loaded .rw-heading-1").hasClass('visible')) {
                                $(".loaded .rw-heading-1 h1").addClass('animated bounceInLeft');
                            } else {
                                $(".loaded .rw-heading-1 h1").removeClass('animated bounceInLeft');
                            }

                            // End of animated elements
                            console.log(JSON.stringify({
                                "section": self[0].classList[0],
                                "viewportTop": viewportTop,
                                "top": top,
                                "topOnScreen": topOnScreen,
                                "viewportBottom": viewportBottom,
                                "bottom": bottom,
                                "bottomOnScreen": bottomOnScreen,
                                "elemVisible": elemVisible
                            }));
                        });
                    };
                viewport.scroll(setVisible);
                setVisible();
            });

            // Google Maps

            /* 44.818461,20.423375 */

            function initMap() {
                // Features and elements to define styles
                var styleArray = [
                    {
                      featureType: "all",
                      stylers: [
                       { saturation: -80 }
                      ]
                    },{
                      featureType: "road.arterial",
                      elementType: "geometry",
                      stylers: [
                        { hue: "#C1D0DB" },
                        { saturation: 100 }
                      ]
                    },{
                      featureType: "poi.business",
                      elementType: "labels",
                      stylers: [
                        { visibility: "off" }
                      ]
                    }
                ];

                // Map object and the DOM element for display
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 44.818461, lng: 20.423375},
                    scrollwheel: false,
                    // Apply the map style array to the map.
                    styles: styleArray,
                    zoom: 17,
                    mapTypeControl: false,
                    scaleControl: true,
                    streetViewControl: true,
                    streetViewControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_BOTTOM
                    },
                    zoomControl: true,
                    zoomControlOptions: {
                        position: google.maps.ControlPosition.RIGHT_BOTTOM
                    }
                });

                // Marker and its position
                var image = 'img/marker.png';
                var marker = new google.maps.Marker({
                    map: map,
                    position: {lat: 44.818461, lng: 20.423375},
                    title: 'Boutsourcing',
                    icon: image
                });

            }
